<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>All-Time AP Poll Success - Scatter Plot</title>
        <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
        <script src="/scripts/main.js"></script>
        <link rel="stylesheet" href="/styles.css">
    </head>
    <body>
        <div id="sidenav"></div>

        <script>
            fetch('/html/sidenav.html').then(response => response.text()).then(html => {document.getElementById('sidenav').innerHTML = html;});
        </script>
        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.bundle.min.js"></script>
        <canvas id="theChart"></canvas>
    
        <script src="/scripts/logovar.js"></script>
        <script src="/scripts/logosrc.js"></script>
        <script src="/scripts/pointstyles.js"></script>
        <script src="alltimeappollsuccess.js"></script>
    
        <script type="text/javascript">
            const title = 'All-Time AP Poll Success';
            const xLabel = 'Weeks in the Top 25';
            const yLabel = 'Weeks in the Top 10';
            buildChart(title, xLabel, yLabel);
        </script>

        <div class="footer-container">
            <div class="div-left">
              <ul class="footer">
                <li>Source: All AP Polls through 2024 Preseaon AP Poll</li>
              </ul>
            </div>
            <div class="div-right">
              <ul class="footer">
                <li>u/WhoDaBlueBloods</li>
               </ul>
            </div>
        </div>

        <style>
            .div-left{
                float:left;
                padding-left:10px;
            }
            .div-right{
                float:right;
                padding-right:10px;
            }
            .footer-container{
                padding-top:5px;
            }
            .footer {
                font-size: 10pt;
            }
            .footer li {
                list-style-type:none;
                float:left;
                padding-left:10px;
            }
            .footer a {
                text-decoration:none;
                color:#0088CC;
            }
            .footer li:nth-child(1) {
                text-decoration:none;
                height:30px;
                display:block;
                background-image:url('http://s7.postimg.org/w0nt224pj/bc_separator.png');
                background-repeat:no-repeat;
                background-position:right;
                padding-right: 15px;
            }
            ul {
                list-style-type:none;
                padding:0px;
                margin:0px;
            }
        </style>
    </body>
</html>
